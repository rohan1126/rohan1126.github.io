<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Amazon Webpage</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Hello, Please go through these products you might like!</h1>
    </header>
    <h3 class="tortilla">Mr.Tortilla Low Card Tortilla</h3>
    <img
      src="51YZfqVtoSL._SS284_.jpg"
      alt="Mr.Tortilla chips"
      width="100"
      height="100"
    />
    <a
      href="https://www.amazon.com/dp/B09RGW2W8M?psc=1&ref=ppx_yo2ov_dt_b_product_details"
      target="_blank"
    >
      <button id="tortilla-button">Add to Cart</button></a
    >

    <h3 class="flax-seed">Spectrum Essential Flaxseed</h3>
    <img
      src="51ArdfZwiuL._SS284_.jpg"
      alt="Flaxseed"
      width="100"
      height="100"
    />
    <a
      href="https://www.amazon.com/dp/B00DOKFLYI?psc=1&ref=ppx_yo2ov_dt_b_product_details"
      target="_blank"
    >
      <button id="seeds-button">Add to cart</button></a
    >

    <h3 class="flax-seed">Macadamia Milk</h3>
    <img
      src="71akgrvroPL._SL1500_.jpg"
      alt="Flaxseed"
      width="100"
      height="100"
    />
    <a
      href="https://www.amazon.com/dp/B08H9WHDS2?psc=1&ref=ppx_yo2ov_dt_b_product_details"
      target="_blank"
    >
      <button id="milk-button">Add to cart</button></a
    >
  </body>
</html>
